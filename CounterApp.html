<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app</title>
</head>
<style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #1f1f1f, #3c3c3c);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
  background-color: #222;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

.counter {
  font-size: 5rem;
  margin: 20px 0;
}

.buttons button {
  font-size: 1.5rem;
  margin: 0 10px;
  padding: 10px 20px;
  border: none;
  background-color: #fff;
  color: #000;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s;
}

.buttons button:hover {
  transform: scale(1.1);
}

</style>
<body>
    <div class="container">
    <h1>Counter App</h1>
    <div class="counter" id="counter">0</div>
    <div class="buttons">
      <button onclick="decrement()">-</button>
      <button onclick="reset()">Reset</button>
      <button onclick="increment()">+</button>
    </div>
  </div>
  <script>
    let count = 0;
const counter = document.getElementById('counter');

function updateDisplay() {
  counter.textContent = count;
}

function increment() {
  count++;
  updateDisplay();
}

function decrement() {
  count--;
  updateDisplay();
}

function reset() {
  count = 0;
  updateDisplay();
}
  </script>
    
</body>
</html>
