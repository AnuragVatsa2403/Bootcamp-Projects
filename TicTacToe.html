<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #000;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.game-container {
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(3, 100px);
  gap: 0;
  margin: 0 auto;
  border: 3px solid white;
}

.cell {
  width: 100px;
  height: 100px;
  font-size: 3rem;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  border: 1px solid white;
  user-select: none;
}

.cell:nth-child(odd) {
  background-color: #fff;
  color: #000;
}

.cell:nth-child(even) {
  background-color: #000;
  color: #fff;
}

.cell.x {
  color: red;
}

.cell.o {
  color: blue;
}

.winning-message {
  margin-top: 20px;
  font-size: 1.5rem;
}

#restartButton {
  margin-top: 10px;
  padding: 10px 20px;
  background: white;
  color: black;
  border: none;
  cursor: pointer;
  font-weight: bold;
  border-radius: 4px;
}
</style>
<body>
     <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <h2 id="winningMessage" class="winning-message"></h2>
    <button id="restartButton">Restart</button>
  </div>

  <script>
    const cells = document.querySelectorAll('[data-cell]');
const board = document.getElementById('board');
const winningMessageText = document.getElementById('winningMessage');
const restartButton = document.getElementById('restartButton');

const WINNING_COMBINATIONS = [
  [0,1,2], [3,4,5], [6,7,8], // rows
  [0,3,6], [1,4,7], [2,5,8], // columns
  [0,4,8], [2,4,6]           // diagonals
];

let isCircleTurn;

startGame();

restartButton.addEventListener('click', startGame);

function startGame() {
  isCircleTurn = false;
  cells.forEach(cell => {
    cell.classList.remove('x', 'o');
    cell.textContent = '';
    cell.addEventListener('click', handleClick, { once: true });
  });
  winningMessageText.textContent = '';
}

function handleClick(e) {
  const cell = e.target;
  const currentClass = isCircleTurn ? 'o' : 'x';

  placeMark(cell, currentClass);
  if (checkWin(currentClass)) {
    endGame(false);
  } else if (isDraw()) {
    endGame(true);
  } else {
    isCircleTurn = !isCircleTurn;
  }
}

function placeMark(cell, currentClass) {
  cell.classList.add(currentClass);
  cell.textContent = currentClass.toUpperCase();
}

function checkWin(currentClass) {
  return WINNING_COMBINATIONS.some(combination =>
    combination.every(index => cells[index].classList.contains(currentClass))
  );
}

function isDraw() {
  return [...cells].every(cell =>
    cell.classList.contains('x') || cell.classList.contains('o')
  );
}

function endGame(draw) {
  if (draw) {
    winningMessageText.textContent = "It's a Draw!";
  } else {
    winningMessageText.textContent = `${isCircleTurn ? "O" : "X"} Wins!`;
  }
  cells.forEach(cell => cell.removeEventListener('click', handleClick));
}
  </script>
</body>
</html>
