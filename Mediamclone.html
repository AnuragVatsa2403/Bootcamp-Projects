<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediamClone</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #121212;
  color: white;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background-color: #1f1f1f;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #ff4747;
}

.search {
  padding: 0.5rem;
  width: 200px;
  border-radius: 5px;
  border: none;
}

.navbar nav a {
  margin-left: 1rem;
  color: white;
  text-decoration: none;
}

.hero {
  height: 300px;
  background-image: url("https://via.placeholder.com/1200x300");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: flex-end;
  padding: 2rem;
}

.hero-text h1 {
  font-size: 2.5rem;
}

.media-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  padding: 2rem;
}

.media-card {
  background-color: #1f1f1f;
  border-radius: 8px;
  overflow: hidden;
  text-align: center;
  transition: transform 0.2s ease;
}

.media-card:hover {
  transform: scale(1.05);
}

.media-card img {
  width: 100%;
  height: auto;
  display: block;
}
    </style>
</head>
<body>
    <header class="navbar">
    <div class="logo">MediaM</div>
    <input type="text" class="search" placeholder="Search"/>
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Featured Show</h1>
      <p>Watch the latest blockbuster only on MediaM.</p>
    </div>
  </section>

  <section class="media-grid">
    <div class="media-card"><img src="https://via.placeholder.com/200x300" alt="Media 1"/><p>Title 1</p></div>
    <div class="media-card"><img src="https://via.placeholder.com/200x300" alt="Media 2"/><p>Title 2</p></div>
    <div class="media-card"><img src="https://via.placeholder.com/200x300" alt="Media 3"/><p>Title 3</p></div>
    <div class="media-card"><img src="https://via.placeholder.com/200x300" alt="Media 4"/><p>Title 4</p></div>
    <div class="media-card"><img src="https://via.placeholder.com/200x300" alt="Media 5"/><p>Title 5</p></div>
  </section>
</body>
</html>
