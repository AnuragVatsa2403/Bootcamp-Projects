<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
</head>
<style>
    body {
      background: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .id-card {
      width: 300px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .header {
      background: #004080;
      color: white;
      padding: 16px;
    }

    .header h2 {
      margin: 0;
      font-size: 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      margin: 16px auto;
      border-radius: 50%;
      object-fit: cover;
       border: 4px solid #004080;
    }

    .info {
      padding: 16px;
    }

    .info h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .info p {
      margin: 6px 0;
      font-size: 14px;
      color: #555;
    }

     .extra-info {
      display: none;
      padding: 10px;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
      font-size: 13px;
    }

    .toggle-btn {
      background: #004080;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-btn:hover {
      background: #003366;
    }

</style>
<body>
    
<div class="id-card">
  <div class="header">
    <h2>TechCorp Pvt Ltd</h2>
  </div>
  <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile Picture" class="profile-pic" />
  <div class="info">
    <h3>Arjun Mehta</h3>
    <p>Software Engineer</p>
    <p>ID: TC102938</p>
  </div>
  <div class="extra-info" id="extraInfo">
    <p>Email: arjun.mehta@techcorp.com</p>
    <p>Phone: +91 98765 43210</p>
    <p>Blood Group: B+</p>
  </div>
  <button class="toggle-btn" onclick="toggleInfo()">Toggle Info</button>
</div>

<script>
  function toggleInfo() {
    const info = document.getElementById('extraInfo');
    info.style.display = info.style.display === 'block' ? 'none' : 'block';
  }
</script>
    
</body>
</html>
